version: '3'
services:
  postgres:
    image: 'postgres:16'
    container_name: postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  spring-aop:
    build: .
    container_name: spring-aop
    ports:
      - '8080:8080'

volumes:
  postgres_data: